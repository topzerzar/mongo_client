<template name="bulkWrite">
    <div class="form-group">
        <label class="col-lg-1 control-label">Operations</label>
        <div id="divBulkWrite" class="col-lg-11">
            <textarea id="txtBulkWrite" class="form-control"></textarea>
            <span class="help-block m-b-none">Check mongodb 3.2 bulkWrite section for more information about bulkWrite, <b>operations must be an array</b></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-1 control-label">Options</label>
        <div class="col-lg-11">
            <select id="cmbBulkWriteOptions"
                    data-placeholder="Choose one or more options.."
                    multiple="true"
                    class="chosen-select form-control"
                    tabindex="-1">
            </select>
        </div>
    </div>

    {{> bulkWriteOptions}}
</template>
