<template name="mapReduce">
    <div class="form-group">
        <label class="col-lg-1 control-label">Map</label>
        <div id="divMap" class="col-lg-11">
            <textarea id="txtMap" class="form-control"></textarea>
            <span class="help-block m-b-none">Please provide a valid function which starts with <strong>function</strong> keyword</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-1 control-label">Reduce</label>
        <div id="divReduce" class="col-lg-11">
            <textarea id="txtReduce" class="form-control"></textarea>
            <span class="help-block m-b-none">Please provide a valid function which starts with <strong>function</strong> keyword</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-1 control-label">Options</label>
        <div class="col-lg-11">
            <select id="cmbMapReduceOptions"
                    data-placeholder="Choose one or more options.."
                    multiple="true"
                    class="chosen-select form-control"
                    tabindex="-1">
            </select>
        </div>
    </div>

    {{> mapReduceOptions}}
</template>
