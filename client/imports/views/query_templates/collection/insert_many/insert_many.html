<template name="insertMany">
    <div class="form-group">
        <label class="col-lg-1 control-label">Docs</label>
        <div id="divDocs" class="col-lg-11">
            <textarea id="txtDocs" class="form-control"></textarea>
            <span class="help-block m-b-none">A valid extended json array, e.g. <b>[{ key: value }]</b></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-1 control-label">Options</label>
        <div class="col-lg-11">
            <select id="cmbInsertManyOptions"
                    data-placeholder="Choose one or more options.."
                    multiple="true"
                    class="chosen-select form-control"
                    tabindex="-1">
            </select>
        </div>
    </div>


    {{> insertManyOptions}}
</template>
