<template name="geoNear">
    <div class="form-group">
        <label class="col-lg-1 control-label">X axis</label>
        <div class="col-lg-11">
            <input id="inputXAxis" required="true" type="number" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-1 control-label">Y axis</label>
        <div class="col-lg-11">
            <input id="inputYAxis" required="true" type="number" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-1 control-label">Options</label>
        <div class="col-lg-11">
            <select id="cmbGeoNearOptions"
                    data-placeholder="Choose one or more options.."
                    multiple="true"
                    class="chosen-select form-control"
                    tabindex="-1">
            </select>
        </div>
    </div>

    {{> geoNearOptions}}
</template>
