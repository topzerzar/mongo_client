<template name="addUser">
    {{> username}}

    <div class="form-group">
        <label class="col-lg-1 control-label">Password</label>
        <div class="col-lg-11">
            <input id="inputAddUserPassword" type="text" placeholder="Enter password" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-1 control-label">Options</label>
        <div class="col-lg-11">
            <select id="cmbAddUserOptions"
                    data-placeholder="Choose one or more options.."
                    multiple="true"
                    class="chosen-select form-control"
                    tabindex="-1">
            </select>
        </div>
    </div>

    {{> addUserOptions}}
</template>
