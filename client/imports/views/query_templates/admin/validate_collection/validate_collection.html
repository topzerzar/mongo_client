<template name="validateCollection">
    <div class="form-group">
        <label class="col-lg-1 control-label">Collection</label>
        <div class="col-lg-11">
            <input id="inputValidateCollection" type="text" placeholder="Enter collection name" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-1 control-label">Options</label>
        <div id="divOptions" class="col-lg-11">
            <textarea id="txtOptions" class="form-control"></textarea>
            <span class="help-block m-b-none"><strong>Optional</strong> settings, example: <i>{"full":1}</i></span>
        </div>

    </div>
</template>
