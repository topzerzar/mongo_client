<template name="maxTimeMs">
    <div class="form-group">
        <label class="col-lg-1 control-label">MaxTimeMS</label>
        <div class="col-lg-11">
            <input id="inputMaxTimeMs" value=""
                   data-required="true"
                   min="1"
                   type="number"
                   placeholder="Max time as milliseconds"
                   class="form-control">
            <span class="help-block m-b-none">Number of <b>milliseconds</b> to wait before aborting the query.</span>
        </div>
    </div>
</template>
